<h2>ng Directives using *ngIf Condition</h2> 

<div *ngIf = "showText">
This text is shown when showText value is true.
</div>

<button (click)="toggleText()">Toggle Text</button>

<button (click) = "toggleText()">
    {{showText ? 'Hide Text' : 'Show Text'}}
</button>

<div *ngIf = "showTable">

<div class="container"> 
    <table class="table table-striped table-bordered" border = "1"> 
        <thead> 
            <tr> 
                <th>Name</th> 
                <th>Email</th> 
                <th>Role</th> 
            </tr> 
        </thead> 
            <tbody> 
                <tr *ngFor="let user of staff"> 
                <td>{{user.firstName}} {{user.lastName}}</td> 
                <td>{{user.email}}</td> 
                <td>{{user.role}}</td> 
            </tr> 
            </tbody> 
    </table> 
</div> 
</div>

<hr>
<button (click) = "toggleTable()">
    {{showTable ? 'Hide Table' : 'Show Table'}}
</button>

<div *ngIf = "showProduct">

<div class="container px-4 px-lg-5 mt-5">
    <div class="d-flex justify-content-center">
      <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4">
        <!-- Use *ngFor to iterate over your product items -->
        <div class="col mb-5" *ngFor="let product of products">
          <div class="card h-100">
            <!-- Product image-->
            <img class="card-img-top" src="{{product.imageUrl}}" alt="" />
            <!-- Product details-->
            <div class="card-body p-4">
              <div class="text-center">
                <!-- Product name-->
                <h5 class="fw-bolder">{{product.name}}</h5>
              </div>
            </div>
            <!-- Product actions-->
            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

  <hr>
<button (click) = "toggleProduct()">
    {{showProduct ? 'Hide Product' : 'Show Product'}}
</button>
